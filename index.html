<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Asifa ğŸ‰</title>
<style>
  body { background: linear-gradient(to bottom, #ffe6f0, #ffccff); font-family: 'Comic Sans MS', sans-serif; text-align: center; padding: 50px; overflow-x: hidden; }
  .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); margin: 20px auto; max-width: 450px; transition: transform 0.5s; }
  button { padding: 12px 25px; background: #ff66cc; color: white; border: none; border-radius: 12px; cursor: pointer; font-size: 16px; }
  h1 { font-size: 2em; color: #ff3399; animation: glow 1.5s infinite alternate; }
  @keyframes glow { 0% { text-shadow: 0 0 5px #ff99cc; } 100% { text-shadow: 0 0 20px #ff3399; } }
  .heart { color: red; font-size: 50px; animation: beat 1s infinite; display: inline-block; }
  @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); } }
  canvas { position: fixed; top:0; left:0; pointer-events:none; z-index:999; }
  iframe { border: none; width: 100%; height: 250px; border-radius: 15px; }
</style>
</head>
<body>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<canvas id="confetti"></canvas>

<div id="game" class="card">
  <h1>ğŸ‰ Happy Birthday Asifa ğŸ‰</h1>
  <p>Game start karne ke liye button dabao ğŸ’•</p>
  <button onclick="nextCard()">Start Surprise</button>
</div>

<script>
// ğŸ® Surprise Cards
let cards = [
  "ğŸ’– Tum meri zindagi ka sabse khoobsurat surprise ho.",
  "ğŸ‚ Tumhari muskurahat meri taqat hai.",
  "ğŸ Allah tumhe hamesha khush rakhe.",
  "ğŸ’Œ I Love You â¤ï¸ Hamesha tumhare saath.",
  "<iframe src='https://www.youtube.com/embed/VLvQiSG7E5zYXQbR6?autoplay=1&mute=0' allow='autoplay'></iframe><p>Special Message from me â¤ï¸</p>"
];
let step = 0;
function nextCard() {
  if(step < cards.length) {
    let cardDiv = document.getElementById('game');
    cardDiv.innerHTML = "<h2>Surprise Card "+(step+1)+"</h2><p>"+cards[step].replace(/\n/g,'<br>')+"</p><button onclick='nextCard()'>Next Surprise</button>";
    cardDiv.style.transform = "rotate("+(Math.random()*10-5)+"deg)";
    step++;
  } else {
    document.getElementById('game').innerHTML = "<h1>ğŸ’ Surprise Complete ğŸ’</h1><p>Asifa ko bohot bohot Happy Birthday! ğŸ‰</p><p class='heart'>â¤ï¸</p>";
  }
}

// ğŸŠ Confetti Animation
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;
let particles = [];
for(let i=0; i<150; i++){
  particles.push({
    x: Math.random()*W,
    y: Math.random()*H,
    r: Math.random()*6+4,
    d: Math.random()*50+10,
    color: "hsl("+Math.random()*360+", 100%, 50%)",
    tilt: Math.floor(Math.random()*10)-10
  });
}
function draw(){
  ctx.clearRect(0,0,W,H);
  particles.forEach(p => {
    ctx.beginPath();
    ctx.lineWidth = p.r;
    ctx.strokeStyle = p.color;
    ctx.moveTo(p.x + p.tilt + p.r/2, p.y);
    ctx.lineTo(p.x + p.tilt, p.y + p.r + 5);
    ctx.stroke();
  });
  update();
}
function update(){
  particles.forEach(p => {
    p.y += 2;
    p.tilt += 0.5;
    if(p.y > H){ p.y = -10; p.x = Math.random()*W; }
  });
}
setInterval(draw, 20);
</script>

</body>
</html>
